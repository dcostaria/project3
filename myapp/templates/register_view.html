{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Schedulix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body {
            background-color: rgb(74, 151, 227);
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Logo Styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .logo img {
            height: 60px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5)); /* Shadow for better visibility */
        }

        /* Welcome Text Styling */
        .welcome-text {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            font-weight: 700;
            margin-top: 20px;
            color: #f8f9fa;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1.5px;
        }

        /* Registration Form Container */
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 20px;
            background-color: rgb(77, 91, 105);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Logo outside the container on top left -->
    <div class="logo">
        <img src="{% static 'logo.png' %}" alt="Schedulix Logo">
    </div>

    <!-- Welcome Text -->
    <div class="welcome-text">
        Welcome to Schedulix
    </div>

    <!-- Registration Form -->
    <div class="container">
        <h2 class="text-center mb-4">Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>

</body>
</html>
