{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slanted Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Left side with a photo */
        .photo-section {
            width: 50%;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%);
        }

        .photo-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Right side with buttons */
        .button-section {
            width: 50%;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
        }

        .btn {
            width: 200px;
            padding: 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #000000;
            color: white;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #373737;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left side with a photo -->
        <div class="photo-section">
            <img src="{% static 'logo.png' %}" alt="logo">
        </div>

        <!-- Right side with buttons -->
        <div class="button-section">
            <button class="btn">Book Appoinment</button>
            <button class="btn">Notifications</button>
            <button class="btn">Logout</button>
        </div>
    </div>
</body>
</html>
