{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Schedulix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body {
            background-color: rgb(87, 145, 204);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        /* Logo Styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .logo img {
            height: 60px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5)); /* Adds shadow for better visibility */
        }
        /* Welcome Text Styling */
        .welcome-text {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            font-weight: 700;
            margin-top: 20px;
            color: #f8f9fa;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Shadow effect */
            letter-spacing: 1.5px;
        }
        /* Login Container Styling */
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #495057;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }
        .login-container .form-group label {
            font-weight: 600;
            color: #fff;
        }
        .login-container .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .login-container .btn-primary:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Logo outside the container on top left -->
    <div class="logo">
        <img src="{% static 'logo.png' %}">
    </div>

    <!-- Welcome Text Centered at Top -->
    <div class="welcome-text">
        Welcome to Schedulix
    </div>

    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            
            <!-- Error Message -->
            {% if messages %}
            <div class="alert alert-danger mt-3" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            
            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
