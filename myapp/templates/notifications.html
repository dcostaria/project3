{% extends 'base_home.html' %}

{% block content %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F6FA;
        }

        /* Notifications Container */
        .notifications-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 30px auto;
            transition: transform 0.2s ease;
        }

        .notifications-container:hover {
            transform: translateY(-3px);
        }

        /* Notification Title Styling */
        h2 {
            font-size: 28px;
            font-weight: 600;
            color: #1E3A8A;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* List Styling */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .notifications-container li {
            padding: 15px;
            background-color: #fafafa;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        /* Unread Notifications */
        li.unread {
            background-color: #eaf8ff;
            border-color: #3B82F6;
        }

        .notifications-container li:hover {
            background-color: #f1f1f1;
        }

        /* Timestamp Styling */
        .timestamp {
            font-size: 14px;
            color: #6B7280;
            font-style: italic;
        }

        /* Empty Message Styling */
        .empty-message {
            font-size: 16px;
            color: #666;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            .notifications-container {
                padding: 16px;
            }

            h2 {
                font-size: 24px;
            }

            .notifications-container li {
                padding: 12px;
            }

            .timestamp {
                font-size: 12px;
            }
        }
    </style>

    <div class="notifications-container">
        <h2>ðŸ”” Notifications</h2>
        <ul>
            {% for notification in notifications %}
                <li class="{% if not notification.is_read %}unread{% endif %}">
                    <span>{{ notification.message }}</span>
                    <span class="timestamp">{{ notification.timestamp }}</span>
                </li>
            {% empty %}
                <li class="empty-message">No notifications.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
